<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Intro</title>
  <style>
    /* Full screen overlay */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Text styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      color: white;
      text-align: center;
      letter-spacing: 2px;
      position: relative;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 5s ease-in-out forwards, glitch 0.5s infinite alternate-reverse;
    }

    /* Fade-in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* VHS Glitch effect */
    @keyframes glitch {
      0% {
        text-shadow: 2px 0 red, -2px 0 blue, 1px 1px green, -1px -1px purple;
        transform: translateX(0);
      }
      20% {
        text-shadow: 2px 0 red, -2px 0 blue, 1px 1px green, -1px -1px purple;
        transform: translateX(-5px);
      }
      40% {
        text-shadow: -2px 0 red, 2px 0 blue, -1px -1px green, 1px 1px purple;
        transform: translateX(5px);
      }
      60% {
        text-shadow: -2px 0 red, 2px 0 blue, -1px -1px green, 1px 1px purple;
        transform: translateX(-5px);
      }
      80% {
        text-shadow: 2px 0 red, -2px 0 blue, 1px 1px green, -1px -1px purple;
        transform: translateX(5px);
      }
      100% {
        text-shadow: -2px 0 red, 2px 0 blue, -1px -1px green, 1px 1px purple;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="text">
      Every story has a turning point. This is mine.
    </div>
  </div>

  <script>
    window.onload = function () {
      setTimeout(function () {
        // Transition to the next page after the animation is complete
        window.location.href = '4/23.html';
      }, 5000); // 5 seconds (duration of the fade-in animation)
    };
  </script>
</body>
</html>
